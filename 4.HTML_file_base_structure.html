<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя первая страница</title>
</head>
<body>

</body>
</html>

<!--
    Любой HTML файл начинается с базовой структуры. Обычно она включает в себя
    теги, которые есть в любом HTML файле.

    Пример базовой структуры показан выше. Рассмотрим ее подробнее.
-->


<!--
    Начнем с тега DOCTYPE
-->

<!DOCTYPE html>

<!--
    Задача этого тега - указать браузеру стандарт HTML который используется в
    документе. Этот тег не будет показан на странице, но будет присутствовать
    в HTML коде страницы.

    Так как мы используем последний стандарт HTML, а именно HTML5, то нам нужно
    использовать именно этот тег.

    Вы можете видеть и другие версии этого тега, более объемные, обычно такие теги
    можно встретить на сайтах сделанных 5 - 10 лет назад. Они указывают браузерам,
    что используется другой стандарт HTML.
-->


<html></html>

<!--
    Тег <html> - парный тег, очень важный тег, благодаря ему браузер понимает,
    где начинается контент который нужно обрабатывать как HTML.

    Также тег <html> имеет обязательный атрибут lang, в качестве значения мы
    указываем язык, на котором должна отображаться страница. Эта информация
    помогает браузеру считывать специфические символы которые могу встречаться
    в различных языках.

    В качестве значения передаем сокращения языков: ru, en и тд.
-->


<head></head>

<!--
    Тег <head> - парный тег, нужен для хранения служебной, внутри него возможны
    различные сочетания тегов, которые будут указывать браузеру: название страницы,
    описание, ключевые слова. Эта информация называется 'метаинформацией'.
    Также метаинформация активно используется для продвижения сайта в поисковых
    системах (Google, Yandex и тд.).

    Все что находится внутри тега <head> не будет отображено пользователю.
-->

<meta>

<!--
    Тег <meta> - одиночный тег, имеет много различных атрибутов с помощью которых
    мы можем указывать различную метаинформацию для нашего сайта. С настройкой
    тега <meta> вы ближе познакомитесь при разработке своих сайтов.
-->

<meta charset="UTF-8">

<!--
    В данный момент одним из важных <meta> тегов, является <meta> в котором
    указывается кодировка сайта. Кодировка помогает правильно интерпретировать
    текст. Указываем мы ее потому что у разных пользователей в их системе может
    быть указана разная кодировка, из-за чего контент сайта может выглядеть не так
    как мы ожидаем.

    Самой универсальной кодировкой является UTF-8, ее мы и указываем.
-->


<title>Заголовок страницы</title>

<!--
    <title> - парный тег, располагается внутри тега <head>, внутри него указываем
    текст который будет выводиться во вкладке нашего сайта.
-->

<body></body>

<!--
    <body> - парный тег, располагается внутри тега <html>, после закрывающего тега
    </head>. Этот тег является телом нашей страницы и внутри него мы описываем
    HTML структуру нашего сайта которую будет видеть пользователь.

    Пример конечной структуры в файле index.html
-->
